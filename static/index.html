<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Chatbot</title>
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 90vh; /* Make it taller */
            max-height: 700px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); /* Softer, larger shadow */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Chat Header */
        .chat-header {
            background-color: #4285F4; /* Google Blue */
            color: white;
            padding: 18px 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 500;
            border-bottom: 1px solid #3c77e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-header .material-icons {
            margin-right: 10px;
            font-size: 1.5em;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #e3f2fd; /* Light blue background for chat area */
            display: flex;
            flex-direction: column; /* Ensure messages stack */
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #e3f2fd;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #bbdefb;
            border-radius: 10px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #90caf9;
        }


        /* Individual Message Styling */
        .message {
            margin-bottom: 12px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            line-height: 1.4;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .message.user .message-content {
            background-color: #c8e6c9; /* Light green */
            color: #212121;
            border-bottom-right-radius: 5px; /* pointy corner */
        }

        .message.bot .message-content {
            background-color: #ffffff;
            color: #212121;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px; /* pointy corner */
        }
        .message-timestamp {
            font-size: 0.75em;
            color: #9e9e9e;
            margin-top: 4px;
            display: block;
        }
        .message.user .message-timestamp {
            text-align: right;
        }
        .message.bot .message-timestamp {
            text-align: left;
        }

        /* Chat Input Area */
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            background-color: #fdfdfd;
            align-items: center;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid #ddd;
            border-radius: 25px; /* More rounded */
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .chat-input:focus {
            border-color: #4285F4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
        }

        .chat-send-btn {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%; /* Circular button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent shrinking */
        }
        .chat-send-btn:hover {
            background-color: #3367d6; /* Darker blue on hover */
            transform: scale(1.05);
        }
        .chat-send-btn:active {
            transform: scale(0.95);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .chat-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
            }
            .chat-header {
                padding: 15px;
                font-size: 1.1em;
            }
            .chat-input-container {
                padding: 10px;
            }
            .chat-input {
                padding: 10px 15px;
            }
            .chat-send-btn {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-icons">support_agent</span> AI Support Chat
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">Hello! I'm your AI support assistant. How can I help you today?
                    <span class="message-timestamp" id="initialBotTimestamp"></span>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
            <button id="sendBtn" class="chat-send-btn" aria-label="Send message">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <script>
        // Retrieve or initialize session ID
        let sessionId = localStorage.getItem('chatSessionId');
        if (!sessionId) {
            sessionId = 'new'; // Signal to the backend to generate a new ID
        }

        // Get DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');

        // Function to append messages to the chat window
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = text;

            const timestampSpan = document.createElement('span');
            timestampSpan.classList.add('message-timestamp');
            timestampSpan.textContent = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            contentDiv.appendChild(timestampSpan);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to the latest message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to send a message to the backend
        async function sendMessage() {
            const query = chatInput.value.trim();
            if (query === '') return; // Don't send empty messages

            appendMessage('user', query); // Display user's message immediately
            chatInput.value = ''; // Clear input field

            const requestBody = { query: query };
            if (sessionId !== 'new') {
                requestBody.session_id = sessionId;
            }

            try {
                // Send the message to your Flask backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                appendMessage('bot', data.response); // Display bot's response

                // If it was a new session, store the new session ID from the backend
                if (sessionId === 'new' && data.session_id) {
                    sessionId = data.session_id;
                    localStorage.setItem('chatSessionId', sessionId);
                }

            } catch (error) {
                console.error('Error sending message:', error);
                appendMessage('bot', "I'm sorry, I'm having trouble responding right now. Please try again later.");
            }
        }

        // Event listeners for sending messages
        sendBtn.addEventListener('click', sendMessage); // On button click
        chatInput.addEventListener('keypress', (e) => { // On Enter key press
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
